# MPV Keys: https://mpv.io/manual/stable/#key-names

# Multimedia Keys
VOLUME_UP    add volume 5
VOLUME_DOWN  add volume -5
MUTE         cycle mute

# Mouse
MOUSE_BTN0      ignore
MOUSE_BTN0_DBL  cycle fullscreen
MOUSE_BTN2      cycle pause
MOUSE_BTN2_DBL  show-progress # Show progress bar on MOUSE BUTTON 2 double-click
#MOUSE_BTN3     ignore
#MOUSE_BTN4     ignore
#MOUSE_BTN5     ignore
#MOUSE_BTN6     ignore

WHEEL_UP              add volume 2
WHEEL_DOWN            add volume -2
CTRL+WHEEL_UP         osd-msg-bar seek     -3      exact
CTRL+WHEEL_DOWN       osd-msg-bar seek     +3      exact
ALT+WHEEL_UP          osd-msg-bar seek     -85     exact
ALT+WHEEL_DOWN        osd-msg-bar seek     +85     exact
CTRL+ALT+WHEEL_UP     osd-msg-bar seek     -300    exact
CTRL+ALT+WHEEL_DOWN   osd-msg-bar seek     +300    exact

# Arrow/navigation keys
LEFT       osd-msg-bar seek -3      exact
RIGHT      osd-msg-bar seek +3      exact
UP         osd-msg-bar seek -10     exact
DOWN       osd-msg-bar seek +10     exact
PGUP       osd-msg-bar seek -85     exact
PGDN       osd-msg-bar seek +85     exact
HOME       osd-msg-bar seek -300    exact
END        osd-msg-bar seek +300    exact
Ctrl+LEFT  osd-msg-bar sub-seek -1
Ctrl+RIGHT osd-msg-bar sub-seek 1

#ALT+RIGHT  add video-pan-x -0.01
#ALT+LEFT   add video-pan-x +0.01
#ALT+UP     add video-pan-y +0.01
#ALT+DOWN   add video-pan-y -0.01

#META+RIGHT add video-zoom  +0.05
#META+LEFT  add video-zoom  -0.05
#META+UP    add video-zoom  +0.05
#META+DOWN  add video-zoom  -0.05

SPACE             cycle pause
IDEOGRAPHIC_SPACE cycle pause
ENTER             cycle fullscreen

] ignore
[ ignore

_      cycle video                     # switch video track
-      add speed -0.1                  # decrease the playback speed
+      add speed 0.1                   # increase the playback speed
<      add chapter -1                  # seek to the previous chapter
>      add chapter  1                  # seek to the next chapter
Ctrl+> playlist-next; show-text "${playlist-pos-1}/${playlist-count}"      # skip to the next file
Ctrl+< playlist-prev; show-text "${playlist-pos-1}/${playlist-count}"      # skip to the previous file
{      add sub-delay -0.1              # shift subtitles 100 ms earlier
}      add sub-delay +0.1              # delay subtitles by 100 ms
Ctrl+} sub-step -1                     # change subtitle timing such that the previous subtitle is displayed
Ctrl+{ sub-step 1                      # change subtitle timing such that the next subtitle is displayed
(      add audio-delay 0.1             # change audio/video sync by delaying the audio
)      add audio-delay -0.1            # change audio/video sync by shifting the audio earlier

q      quit-watch-later
Q      quit
w      script-message osc-playlist
t      cycle-values sub-ass-override "force" "no"
T      cycle-values sub-ass-force-margins "yes" "no"  # does not work with :blend-subtitles
CTRL+t cycle-values blend-subtitles "yes" "video" "no"
CTRL+T cycle-values sub-use-margins "yes" "no"
y      cycle-values stretch-image-subs-to-screen "yes" "no"
Y      cycle-values stretch-dvd-subs "yes" "no"

u      cycle-values hwdec "auto" "no"
U      cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"
i      script-binding stats/display-stats
I      script-message osc-chapterlist
Alt+i  script-message osc-tracklist
Ctrl+i script-message osc-playlist
o      no-osd cycle-values osd-level 3 1
p      cycle-values video-rotate 90 180 270 0

a      cycle audio                                                     # switch audio streams
ALT+a  cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "16:10" "no"
CTRL+a script-binding auto_audio_device/toggle-switching               # toggle automatic audio device switching
A      cycle-values af "lavfi=[dynaudnorm=f=200:g=5:r=0.1]" ""         # dynamic range compression

]-s      cycle sub                       # next subtitle
[-s      cycle sub down                  # previous subtitle
]-S      cycle secondary-sid             # next secondary subtitle
[-S      cycle secondary-sid down        # previous secondary subtitle
s        cycle sub-visibility            # toggle subtitle visibility
S        cycle secondary-sub-visibility  # toggle secondary subtitle visibility

d       cycle deinterlace
ctrl+d  script-binding autodeint
D      	cycle deband
ctrl+D  vf toggle "lavfi=[hqdn3d=2.0]"

f      cycle fullscreen; show-text "Scale: ${window-scale}"
F      vf clr ""; show-text "Filters cleared"

g ignore
g-p      script-binding select/select-playlist       # select playlist
g-s      script-binding select/select-secondary-sid  # select secondary subtitle
s        script-binding select/select-track          # select Audio/Video/Subtitle
g-c      script-binding select/select-chapter        # select chapter
g-e      script-binding select/select-edition        # select edition
g-l      script-binding select/select-subtitle-line  # select subtitle line
g-d      script-binding select/select-audio-device   # select audio device
g-h      script-binding select/select-watch-history  # select watch history
g-w      script-binding select/select-watch-later    # select watch later
g-b      script-binding select/select-binding        # select binding
g-r      script-binding select/show-properties       # show properties
g-m      script-binding select/menu                  # show menu
# g      cycle-values video-sync display-resample audio; cycle-values interpolation yes no; show-text "Interpolation: ${interpolation} (${tscale})"
# G      cycle-values tscale "linear" "catmull_rom" "mitchell" "bicubic" "oversample"; show-text "Interpolation: ${interpolation} (${tscale})"
# CTRL+g cycle-values interpolation no yes; show-text "Interpolation: ${interpolation} (${tscale})"

l      cycle-values loop-file yes no; show-text "${?=loop-file==inf:Looping enabled (file)}${?=loop-file==no:Looping disabled (file)}"
L      cycle-values loop-playlist yes no; show-text "${?=loop-playlist==inf:Looping enabled}${?=loop-playlist==no:Looping disabled}"
CTRL+l ab-loop

'      revert-seek mark; show-text "marked ${time-pos}"
"      revert-seek; show-progress

z      cycle-values window-scale "0.25" "0.5" "0.75" "1.0"; show-text "Scale: ${window-scale}"    #zoom
X      script-binding boss-key
c      script-binding crop-screenshot

m      cycle mute
M      script-binding toggle-reader

. frame-step                           # advance one frame and pause
# , frame-back-step                    # go back by one frame and pause
/ script-binding console/enable        # open the console

BS set speed 1.0                  # reset the speed to normal
Ctrl+BS set sub-delay 0; set audio-delay 0; show-text "delay resetted"
Alt+BS set speed 1.0; set gamma 0; set brightness 0; set contrast 0; set saturation 0; set hue 0; set video-pan-x 0; set video-pan-y 0; set video-zoom 0; set window-scale 0.5; show-text "everything resetted"

[-c      add contrast -1; show-text "Contrast: ${contrast}"         # decrease contrast
]-c      add contrast +1; show-text "Contrast: ${contrast}"         # increase contrast
[-b      add brightness -1; show-text "Brightness: ${brightness}"   # decrease brightness
]-b      add brightness +1; show-text "Brightness: ${brightness}"   # increase brightness
[-g      add gamma -1; show-text "Gamma: ${gamma}"                  # decrease gamma
]-g      add gamma +1; show-text "Gamma: ${gamma}"                  # increase gamma
[-s      add saturation -1; show-text "Saturation: ${saturation}"   # decrease saturation
]-s      add saturation +1; show-text "Saturation: ${saturation}"   # increase saturation

# [F1] F2 F3 F4 F5 F6 F7 [F8] [F9] [F10] [F11] [F12]
F1       script-binding console/enable
F8       vf toggle "interpolation=yes,tscale=oversample"; show-text "Toggled Realtime Motion Interpolation (native) [interpolation=yes,tscale=oversample]" # Soap-opera effect for frame smoothing
F9       apply-profile "upscale-lowres-using-GPU-shaders"; show-text "Applied GPU upscaler shaders"
F10      cycle-values speed 0.8 0.6 0.4 0.2 1             # Slow speed
F11      cycle-values speed 1.2 1.4 1.6 1.8 2 1           # Faster speed
F12      af toggle "lavfi=[loudnorm=I=-22:TP=-1.5:LRA=2]" # Useful audio normalization for low-audio or whispering scenes (can cause annoying background noise amplification)

# Numpad
KP0      ignore
KP1      ignore
KP2      ignore
KP3      ignore
KP4      ignore
KP5      ignore
KP6      ignore
KP7      ignore
KP8      ignore
KP9      ignore
KP_DEC   ignore
KP_ENTER ignore

# Trackpad
AXIS_UP    ignore
AXIS_DOWN  ignore
AXIS_LEFT  ignore
AXIS_RIGHT ignore

